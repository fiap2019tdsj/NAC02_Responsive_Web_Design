<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="ico/student.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login</title>
</head>
<body>
    <div class="corpo-login">
        <div class="container-login">
            <div id="login">
                <form method="post" action="index.html"> 
                    <h3>Login</h3> 
                    <p> 
                        <label for="rm_login">RM </label>
                        <input id="rm_login" name="rm_login" required="required" type="text" placeholder="12345" maxlength="5"/>
                    </p>
                    
                    <p> 
                        <label for="senha">SENHA </label>
                        <input id="senha" name="senha" required="required" type="password" placeholder="************" maxlength="12"/> 
                    </p>                    
                    <p> 
                        <input id="btn-entrar" type="submit" value="Entrar" /> 
                    </p>
                </form>
            </div>            
        </div>
    </div>
</body>
</html>
